[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Filter warnings to reduce noise while keeping important ones
filterwarnings =
    # Ignore third-party library deprecation warnings
    ignore::DeprecationWarning:PIL.*
    ignore::DeprecationWarning:numpy.*
    ignore::FutureWarning:transformers.*
    ignore::UserWarning:torch.*
    ignore::RuntimeWarning:numpy.*
    # Show our own warnings
    default::DeprecationWarning:ai_image_detector.*
    default::UserWarning:ai_image_detector.*
    # Show critical warnings
    default::RuntimeWarning:ai_image_detector.*
